      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"

        ></button>
        <button
          type="button"
          data-bs-target="#demo"

        <button

          data-bs-target="#demo"

        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="3"
        ></button>
        <button
          type="button"

          data-bs-slide-to="4"
        ></button>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active bg-danger">
          <img src="#" alt="Los Angeles" class="d-block" style="width: 100%" />
          <div class="carousel-caption">
            <h3>Dimas</h3>
            <p>We had such a great time in LA!</p>
          </div>
        </div>
        <div class="carousel-item bg-primary">

          </div>

          </div>
        </div>
        <div class="carousel-item bg-success">
          <img src="#" alt="New York" class="d-block" style="width: 100%" />
          <div class="carousel-caption">
            <h3>Pawandi</h3>
            <p>We love the Big Apple!</p>
          </div>
        </div>
        <div class="carousel-item bg-secondary">
          <img src="#" alt="New York" class="d-block" style="width: 100%" />
          <div class="carousel-caption bg-success">
            <h3>Syahril</h3>
            <p>We love the Big Apple!</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
